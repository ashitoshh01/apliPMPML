<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .success-container {
            text-align: center;
            padding: 20px;
        }

        .success-animation {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scaleUp 0.5s ease-out forwards;
        }

        .checkmark {
            stroke-dasharray: 180;
            stroke-dashoffset: 180;
            stroke-width: 4;
            stroke-linecap: round;
            animation: drawCheck 1s ease-in-out 0.3s forwards;
        }

        .success-text {
            opacity: 0;
            animation: fadeIn 0.5s ease-in 1s forwards;
            font-size: 24px;
            font-weight: bold;
            color: #219652;
            margin-bottom: 15px;
        }

        .success-message {
            opacity: 0;
            animation: fadeIn 0.5s ease-in 1.2s forwards;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .phonepe-logo {
            width: 120px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes drawCheck {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-animation">
            <svg width="60" height="60" viewBox="0 0 70 70">
                <circle cx="35" cy="35" r="30" fill="none" stroke="#219652" stroke-width="4" />
                <path class="checkmark" fill="none" stroke="#219652" d="M20,35 L33,48 L50,25" />
            </svg>
        </div>
        <div class="success-text">Payment Successful!</div>
        <div class="success-message">Your PMPML pass has been generated</div>
        <img src="../img/phonepe.png" alt="PhonePe" class="phonepe-logo">
    </div>

    <audio id="success-audio" autoplay>
        <source src="../audio/payment-success.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Redirect to main.html after 2 seconds
        setTimeout(() => {
            window.location.href = 'main.html';
        }, 2000);
    </script>
</body>

</html>
